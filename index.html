<html>

<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="master.css">
</head>

<body onload="init();" style="background-color:#424554">

  <div class="mt-3 container d-flex align-items-center">
    <div class="row">
      <div class="col">
        <canvas class="d-flex align-items-center" id="demoCanvas" width="600" height="600" style="z-index:1; background-color:#545a75">
        </canvas>
      </div>

      <div class="mt-5 col">
        <button id="toogle-btn" class="mb-2 btn btn-secondary ml-2" type="button" style="width: 100%" name="button">
          <h5 id="btn-txt">Enable AI opponent</h5>
        </button>
        <button id="undo-btn" class="mt-2 btn btn-secondary ml-2" type="button" style="width: 100%" name="button">
          <h5 id="btn-txt">Undo Move</h5>
        </button>
      </div>
    </div>

  </div>

  <div class="top align-middle" id="top" style="display: none;">
    <h1 id="end-text" class="mx-auto text-center" style="display:block;width:500px;opacity:1 !important;margin-top: 300px; color: white;"></h1>
    <button onclick="window.location.reload();" type="button" class="btn btn-dark mx-auto" style="opacity:1 !important;width: 500px; display: block; font-size:25px">Play again?</button>

  </div>

  <script type="text/javascript" src="variables.js"></script>
  <script type="text/javascript" src="logic.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="computer.js"></script>
  <script type="text/javascript" src="mainGame.js"></script>
</body>

</html>
